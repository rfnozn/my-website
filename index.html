<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Portfolio Website of Irfan Oezen">
    <meta name="keywords" content="Web Development, Web Design, Product and Company Branding">
    <meta name="author" content="Irfan Oezen">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>irfanoezen.com</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://kit.fontawesome.com/25740afdf3.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>

        <div class="banner">
            <div class="container row">
                <div class="logo">
                    <img src="img/irfanoezen-logo-short.png" alt="logo of irfanoezen.com"/>
                </div>
                <nav class="navBar">
                    <ul class="navList row">
                        <li class="navItem">
                            <a class="navLink linkedin" href="#">
                                <i class="fa-brands fa-linkedin-in fa-xl"></i>
                            </a>
                        </li>
                        <li class="navItem">
                            <a class="navLink xing" href="#">
                                <i class="fa-brands fa-xing fa-xl"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="hero">
            <div class="container col">
                <div class="hero__content col">
                    <div class="author col">
                        <div class="author-image"><img src="img/profile-picture.jpg" alt="Profile picture of Irfan Oezen"/></div>
                        <p>Irfan Oezen</p>
                        <h1 class="profession">Frontend Web Developer</h1>
                    </div>
                    <div class="location row">
                        <i class="fa-solid fa-location-dot"></i>
                        <address>Augsburg, Germany</address>
                    </div>
                </div>
                <nav class="hero__links col">
                    <ul class="hero__links--list portfolio row">
                        <li><a class="portfolio__link github" href="#">
                            <i class="fa-brands fa-github fa-xl"></i>
                            GitHub</a></li>
                        <li><a class="portfolio__link dribbble" href="#">
                            <i class="fa-brands fa-dribbble fa-xl"></i>
                            Dribbble</a></li>
                    </ul>
                    <ul class="hero__links--list social row">
                        <li><a class="social__link youtube" href="#">
                            <i class="fa-brands fa-youtube fa-xl"></i>
                        </a></li>
                        <li><a class="social__link youtube" href="#">
                            <i class="fa-brands fa-twitch fa-xl"></i>
                        </a></li>
                        <li><a class="social__link discord" href="#">
                            <i class="fa-brands fa-discord fa-xl"></i>
                        </a></li>
                        <li><a class="social__link instagram" href="#">
                            <i class="fa-brands fa-instagram fa-xl"></i>
                        </a></li>
                        <li><a class="social__link threads" href="#">
                            <i class="fa-brands fa-threads fa-xl"></i>
                        </a></li>
                        <li><a class="social__link reddit" href="#">
                            <i class="fa-brands fa-reddit fa-xl"></i>
                        </a></li>
                        <li><a class="social__link meetup" href="#">
                            <i class="fa-brands fa-meetup fa-xl"></i>
                        </a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    

    <script src="script.js"></script>
</body>
</html>
